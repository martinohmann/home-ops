---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  suspend:
    desc: Suspend a Flux HelmRelease and its parent Kustomization
    summary: |
      Args:
        name: Name of the Flux HelmRelease
        ns: Namespace the Flux HelmRelease exists in (default: flux-system)
    cmds:
      - flux suspend kustomization {{.name}} --namespace flux-system
      - flux suspend helmrelease {{.name}} --namespace {{.ns}}
    vars:
      name: '{{ or .name (fail "Argument (name) is required") }}'
      ns: '{{.ns | default "flux-system"}}'
  resume:
    desc: Resume a Flux HelmRelease and its parent Kustomization
    summary: |
      Args:
        name: Name of the Flux HelmRelease
        ns: Namespace the Flux HelmRelease exists in (default: flux-system)
    cmds:
      - flux resume kustomization {{.name}} --namespace flux-system
      - flux resume helmrelease {{.name}} --namespace {{.ns}}
    vars:
      name: '{{ or .name (fail "Argument (name) is required") }}'
      ns: '{{.ns | default "flux-system"}}'
  reconcile:
    desc: Reconcile a Flux HelmRelease and its parent Kustomization
    summary: |
      Args:
        name: Name of the Flux HelmRelease
        ns: Namespace the Flux HelmRelease exists in (default: flux-system)
    cmds:
      - flux reconcile kustomization {{.name}} --namespace flux-system --with-source
      - flux reconcile helmrelease {{.name}} --namespace {{.ns}} --with-source
    vars:
      name: '{{ or .name (fail "Argument (name) is required") }}'
      ns: '{{.ns | default "flux-system"}}'
