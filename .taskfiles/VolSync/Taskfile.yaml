---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

x-env: &env
  app: '{{.app}}'
  controller: '{{.controller}}'
  claim: '{{.claim}}'
  puid: '{{.puid}}'
  pgid: '{{.pgid}}'
  ns: '{{.ns}}'
  previous: '{{.previous}}'
  ts: '{{.ts}}'

vars:
  resources: '{{.ROOT_DIR}}/.taskfiles/VolSync/resources'
  ts: '{{now | date "150405"}}'

tasks:
  suspend:
    desc: Suspends Volsync
    cmds:
      - flux suspend ks volsync
      - flux suspend hr -n storage volsync
      - kubectl -n volsync scale deployment volsync --replicas 0
    env: *env

  list:
    desc: List snapshots for an application
    summary: |
      Args:
        ns: Namespace the PVC is in (default: default)
        app: Application to list snapshots for (required)
    cmds:
      - envsubst < <(cat {{.resources}}/list.tmpl.yaml) | kubectl apply -f -
      - bash {{.resources}}/wait.sh list-{{.app}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/list-{{.app}}-{{.ts}} --for condition=complete --timeout=1m
      - kubectl -n {{.ns}} logs job/list-{{.app}}-{{.ts}} --container list
      - kubectl -n {{.ns}} delete job list-{{.app}}-{{.ts}}
    env: *env
    requires:
      vars: ["app"]
    vars:
      ns: '{{.ns | default "default"}}'
    preconditions:
      - msg: "Wait script not found"
        sh: "test -f {{.resources}}/wait.sh"
      - msg: "List template not found"
        sh: "test -f {{.resources}}/list.tmpl.yaml"
    silent: true

  unlock:
    desc: Unlock a Restic repository for an application
    summary: |
      Args:
        ns: Namespace the PVC is in (default: default)
        app: Application to unlock (required)
    cmds:
      - envsubst < <(cat {{.resources}}/unlock.tmpl.yaml) | kubectl apply -f -
      - bash {{.resources}}/wait.sh unlock-{{.app}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/unlock-{{.app}}-{{.ts}} --for condition=complete --timeout=1m
      - kubectl -n {{.ns}} logs job/unlock-{{.app}}-{{.ts}} --container unlock-minio
      - kubectl -n {{.ns}} delete job unlock-{{.app}}-{{.ts}}
    env: *env
    requires:
      vars: ["app"]
    vars:
      ns: '{{.ns | default "default"}}'
    preconditions:
      - msg: "Wait script not found"
        sh: "test -f {{.resources}}/wait.sh"
      - msg: "Unlock template not found"
        sh: "test -f {{.resources}}/unlock.tmpl.yaml"
    silent: true

  cleanup:
    desc: Delete volume populator PVCs in all namespaces
    cmds:
      - for:
          var: dest
        cmd: |
          {{- $items := (split "/" .ITEM) }}
          kubectl delete pvc -n {{ $items._0 }} {{ $items._1 }}
      - for:
          var: cache
        cmd: |
          {{- $items := (split "/" .ITEM) }}
          kubectl delete pvc -n {{ $items._0 }} {{ $items._1 }}
    env: *env
    vars:
      dest:
        sh: kubectl get pvc --all-namespaces --no-headers | grep "dst-dest" | awk '{print $1 "/" $2}'
      cache:
        sh: kubectl get pvc --all-namespaces --no-headers | grep "dst-cache" | awk '{print $1 "/" $2}'
