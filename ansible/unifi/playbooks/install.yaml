---
- name: Install
  hosts: all
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2

  tasks:
    - name: Packages
      block:
        - name: Packages | Add MongoDB 4.4 Repository Key
          ansible.builtin.get_url:
            url: https://www.mongodb.org/static/pgp/server-4.4.asc
            dest: /etc/apt/trusted.gpg.d/server-4.4.asc
            checksum: sha256:b5b674e0fee2ff6e5f007a59bf3be522f3382f90f2c2c796e4a9b7095eb58e94

        - name: Packages | Add Unifi Repository Key
          ansible.builtin.get_url:
            url: https://dl.ui.com/unifi/unifi-repo.gpg
            dest: /etc/apt/trusted.gpg.d/unifi-repo.gpg
            checksum: sha256:f4625b8f05619d506961d64ca25c262d4a033acf4d1f5303babd7f5b9a971207

        - name: Packages | Add MongoDB 4.4 Repository
          ansible.builtin.apt_repository:
            repo: "deb https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse"
            state: present

        - name: Packages | Add Unifi Repository
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64,arm64] https://www.ui.com/downloads/unifi/debian stable ubiquiti"
            state: present

        - name: Packages | Install libssl1.1
          ansible.builtin.apt:
            deb: http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb

        - name: Packages | Install packages
          ansible.builtin.apt:
            name:
              - curl
              - htop
              - lm-sensors
              - prometheus-node-exporter
              - unifi
              - vim
            install_recommends: false
            update_cache: true
