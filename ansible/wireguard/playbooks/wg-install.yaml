---
- name: Wireguard Installation
  hosts: server
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:
    - name: Install Wireguard
      ansible.builtin.include_role:
        name: githubixx.ansible_role_wireguard
        public: true
