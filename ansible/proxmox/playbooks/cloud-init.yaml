---
- name: Cloud-init
  hosts: pve-1
  become: true
  gather_facts: true
  any_errors_fatal: true
  vars:
    force_download_image: false
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2

  tasks:
    - name: Cloud-init | Download image
      ansible.builtin.get_url:
        url: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img
        dest: /tmp/jammy-server-cloudimg-amd64.img
        force: "{{ force_download_image }}"
      register: image

    - name: Cloud-init | Create VM template
      ansible.builtin.command:
        cmd: "create-cloud-init-template {{ proxmox_cloud_init_vm_id }} ubuntu-cloud-init {{ image.dest }} 10G"
