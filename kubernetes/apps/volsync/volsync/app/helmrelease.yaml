---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 2h
  chart:
    spec:
      chart: volsync
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  values:
    manageCRDs: true
    image:
      repository: &image ghcr.io/onedr0p/volsync
      tag: &tag 0.9.0@sha256:2488f9b6daa825458e288e20e0a6889ad5a1a252fcf47c6c712c21a1d2eaf45c
    restic:
      repository: *image
      tag: *tag
    metrics:
      disableAuth: true
    resources:
      requests:
        cpu: 10m
        memory: 75Mi
      limits:
        memory: 150Mi
