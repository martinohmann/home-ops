---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: argo
spec:
  interval: 15m
  chart:
    spec:
      chart: argo-workflows
      version: 0.39.5
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      extraArgs:
        - --auth-mode=server
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/appName: argo-workflows
          hajimari.io/icon: simple-icons:argo
          hajimari.io/group: orchestration
        hosts:
          - &host "workflows.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
