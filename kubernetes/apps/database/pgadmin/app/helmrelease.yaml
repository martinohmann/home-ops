---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: pgadmin4
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: pgadmin
    strategy:
      type: Recreate
    serverDefinitions:
      enabled: true
      servers:
        cloudnative-pg:
          Name: "cloudnative-pg"
          Group: "Servers"
          Port: 5432
          Username: "postgres"
          Host: "postgres16-rw.database.svc.cluster.local"
          SSLMode: "prefer"
          MaintenanceDB: "postgres"
    env:
      email: ${SECRET_ADMIN_EMAIL}
    existingSecret: pgadmin
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/group: other
        hajimari.io/icon: simple-icons:postgresql
      hosts:
        - host: &host pgadmin.18b.haus
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      enabled: false
    persistentVolume:
      enabled: true
      storageClass: longhorn
      accessModes:
        - ReadWriteOnce
      size: 200Mi
    resources:
      requests:
        cpu: 15m
        memory: 150Mi
      limits:
        memory: 250Mi
