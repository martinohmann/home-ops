---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disable-service-links
spec:
  rules:
    - name: disable-service-links
      match:
        any:
        - resources:
            kinds:
            - Pod
      mutate:
        patchStrategicMerge:
          spec:
            enableServiceLinks: false
