---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  values:
    longhornManager:
      nodeSelector:
        node.longhorn.io/create-default-disk: "true"
    longhornDriver:
      nodeSelector:
        node.longhorn.io/create-default-disk: "true"
    longhornUI:
      nodeSelector:
        node.longhorn.io/create-default-disk: "true"
    persistence:
      defaultClass: false
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      reclaimPolicy: Delete
      diskSelector: nvme

    defaultSettings:
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      defaultLonghornStaticStorageClass: longhorn
      defaultReplicaCount: 2
      deletingConfirmationFlag: true
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      replicaAutoBalance: best-effort
      systemManagedComponentsNodeSelector: "node.longhorn.io/create-default-disk:true"

    pspEnable: false

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/appName: Longhorn
        hajimari.io/group: storage
        hajimari.io/icon: mdi:harddisk-plus
      tls: true
      host: "longhorn.18b.haus"
