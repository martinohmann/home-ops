---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-01-13T07-53-03Z
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.18b.haus,https://s3.18b.haus
              MINIO_BROWSER_REDIRECT_URL: https://minio.18b.haus
              MINIO_IDENTITY_OPENID_CLIENT_ID: minio
              MINIO_IDENTITY_OPENID_CONFIG_URL: https://identity.18b.haus/application/o/minio/.well-known/openid-configuration
              MINIO_IDENTITY_OPENID_DISPLAY_NAME: Authentik
              MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.18b.haus
              MINIO_SERVER_URL: https://s3.18b.haus
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: minio
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 9
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 250Mi
              limits:
                memory: 400Mi
    service:
      main:
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/group: storage
          hajimari.io/icon: simple-icons:minio
        hosts:
          - host: &host "{{ .Release.Name }}.18b.haus"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &s3Host s3.18b.haus
            paths:
              - path: /
                service:
                  name: main
                  port: s3
        tls:
          - hosts:
              - *host
              - *s3Host
    persistence:
      config:
        enabled: true
        type: nfs
        server: diskstation.18b.lan
        path: /volume1/nfs/minio
        globalMounts:
          - path: /data
