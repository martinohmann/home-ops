---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app github-to-gitea-mirror
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      github-to-gitea-mirror:
        type: cronjob
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: '01 23 * * 4'
          successfulJobsHistory: 1
          suspend: false
        containers:
          app:
            env:
              GITEA_ORG: martinohmann-github-mirror
              GITEA_URL: https://git.18b.haus
              MIRROR_INTERVAL: 12h
              NO_DRY_RUN: 'true'
            envFrom:
              - secretRef:
                  name: github-to-gitea-mirror
            image:
              repository: ghcr.io/martinohmann/github-to-gitea-mirror
              tag: latest@sha256:4925eedfca845a073510c3c7fb34d8d6b68cffc30557778fe753d2a66abd3ed0
