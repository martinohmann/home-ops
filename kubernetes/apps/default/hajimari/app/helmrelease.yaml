---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hajimari:
      title: Apps
      lightTheme: paper
      darkTheme: espresso
      alwaysTargetBlank: false
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: true
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      defaultSearchProvider: DuckDuckGo
      namespaceSelector:
        matchNames:
          - argo
          - default
          - flux-system
          - kube-system
          - monitoring
          - networking
      globalBookmarks:
        - group: Dev
          bookmarks:
            - name: Artifact Hub
              url: "https://artifacthub.io"
            - name: crates.io
              url: "https://crates.io"
            - name: Docker Hub
              url: "https://hub.docker.com"
            - name: docs.rs
              url: "https://docs.rs"
            - name: Flux Documentation
              url: "https://fluxcd.io/flux"
            - name: GitHub
              url: "https://github.com"
            - name: k3s Documentation
              url: "https://docs.k3s.io"
        - group: Tech
          bookmarks:
            - name: Hacker News
              url: "https://news.ycombinator.com"
            - name: Rust Lang Blog
              url: "https://blog.rust-lang.org"
        - group: Personal Websites
          bookmarks:
            - name: fasterthanli.me
              url: "https://fasterthanli.me"
            - name: Fefes Blog
              url: "https://blog.fefe.de"
            - name: justine.lol
              url: "https://justine.lol"
        - group: Status Pages
          bookmarks:
            - name: AWS Status
              url: "https://health.aws.amazon.com/health/status"
            - name: Cloudflare Status
              url: "https://www.cloudflarestatus.com"
            - name: Fly.io Status
              url: "https://status.flyio.net"
            - name: Github Status
              url: "https://www.githubstatus.com"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host ${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: &www-host www.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *www-host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
