---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-nfs
spec:
  capacity:
    storage: 1Mi  # Size does not matter
  accessModes:
    - ReadWriteMany
  storageClassName: nextcloud-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: diskstation.18b.lan
    path: /volume1/nfs/nextcloud
  mountOptions:
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nextcloud-nfs
  resources:
    requests:
      storage: 1Mi  # Size does not matter
