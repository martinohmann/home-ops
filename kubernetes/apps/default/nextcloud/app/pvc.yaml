---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
spec:
  accessModes:
    - ReadWriteMany
  dataSourceRef:
    apiGroup: volsync.backube
    kind: ReplicationDestination
    name: nextcloud-data-dst
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-csi
