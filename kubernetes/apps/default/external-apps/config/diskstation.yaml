---
apiVersion: v1
kind: Service
metadata:
  name: diskstation
spec:
  externalName: diskstation.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    hajimari.io/appName: DiskStation
    hajimari.io/group: storage
    hajimari.io/icon: simple-icons:synology
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Storage
    gethomepage.dev/icon: synology.png
    gethomepage.dev/name: Synology DiskStation
  name: diskstation
spec:
  ingressClassName: internal
  rules:
    - host: &host diskstation.18b.haus
      http:
        paths:
          - backend:
              service:
                name: diskstation
                port:
                  number: 5001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
