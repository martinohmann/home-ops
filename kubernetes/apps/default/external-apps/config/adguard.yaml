---
apiVersion: v1
kind: Service
metadata:
  name: adguard
spec:
  externalName: adguard.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/appName: AdGuard
    hajimari.io/group: networking
    hajimari.io/icon: simple-icons:adguard
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Networking
    gethomepage.dev/icon: adguard-home.png
    gethomepage.dev/name: AdGuard Home
    gethomepage.dev/pod-selector: ""
  name: adguard
spec:
  ingressClassName: internal
  rules:
    - host: &host adguard.18b.haus
      http:
        paths:
          - backend:
              service:
                name: adguard
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
