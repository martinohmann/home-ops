---
apiVersion: v1
kind: Service
metadata:
  name: unifi
spec:
  externalName: unifi.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    hajimari.io/appName: UniFi
    hajimari.io/group: networking
    hajimari.io/icon: arcticons:unifi-network
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: unifi-controller.png
    gethomepage.dev/name: UniFi
    gethomepage.dev/pod-selector: ""
  name: unifi
spec:
  ingressClassName: internal
  rules:
    - host: &host unifi.18b.haus
      http:
        paths:
          - backend:
              service:
                name: unifi
                port:
                  number: 8443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
