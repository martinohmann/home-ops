---
apiVersion: v1
kind: Service
metadata:
  name: rfoutlet
  namespace: default
spec:
  externalName: alarmpi.fritz.box.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/appName: Licht
    hajimari.io/icon: tabler:bulb
  name: rfoutlet
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: licht.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: rfoutlet
                port:
                  number: 3333
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - licht.${SECRET_DOMAIN}
