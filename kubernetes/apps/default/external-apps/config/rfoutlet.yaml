---
apiVersion: v1
kind: Service
metadata:
  name: rfoutlet
spec:
  externalName: alarmpi.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/appName: Licht
    hajimari.io/group: automation
    hajimari.io/icon: tabler:bulb
  name: rfoutlet
spec:
  ingressClassName: internal
  rules:
    - host: &host licht.18b.haus
      http:
        paths:
          - backend:
              service:
                name: rfoutlet
                port:
                  number: 3333
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
