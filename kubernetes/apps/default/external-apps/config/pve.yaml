---
apiVersion: v1
kind: Service
metadata:
  name: pve
  namespace: default
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8006

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pve
  namespace: default
  labels:
    kubernetes.io/service-name: pve
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - 192.168.1.20
      - 192.168.1.21
      - 192.168.1.22

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.18b.haus
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/upstream-hash-by: $host
    hajimari.io/appName: Proxmox VE
    hajimari.io/group: other
    hajimari.io/icon: simple-icons:proxmox
  name: pve
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: pve.18b.haus
      http:
        paths:
          - backend:
              service:
                name: pve
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pve.18b.haus
