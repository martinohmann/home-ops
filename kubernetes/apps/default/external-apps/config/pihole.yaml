---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: default
spec:
  externalName: piefke.fritz.box.
  # externalName: piefke.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: /admin/
    hajimari.io/appName: PiHole
    hajimari.io/group: networking
    hajimari.io/icon: simple-icons:pihole
  name: pihole
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: pihole.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: pihole
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pihole.${SECRET_DOMAIN}
