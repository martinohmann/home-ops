---
apiVersion: v1
kind: Service
metadata:
  name: opnsense
spec:
  externalName: opnsense.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    hajimari.io/appName: OPNsense
    hajimari.io/group: networking
    hajimari.io/icon: simple-icons:opnsense
  name: opnsense
spec:
  ingressClassName: internal
  rules:
    - host: &host opnsense.18b.haus
      http:
        paths:
          - backend:
              service:
                name: opnsense
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
