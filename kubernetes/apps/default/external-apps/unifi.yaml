---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: default
spec:
  externalName: piefke.fritz.box.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    hajimari.io/appName: UniFi Controller
    hajimari.io/group: networking
    hajimari.io/icon: arcticons:unifi-network
  name: unifi
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: unifi.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: unifi
                port:
                  number: 8443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - unifi.${SECRET_DOMAIN}
