---
apiVersion: v1
kind: Service
metadata:
  name: fritzbox
  namespace: default
spec:
  externalName: fritz.box.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/upstream-vhost: fritz.box
    hajimari.io/appName: Fritz!Box
    hajimari.io/group: networking
    hajimari.io/icon: arcticons:fritz-app-wlan
  name: fritzbox
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: fritzbox.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: fritzbox
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - fritzbox.${SECRET_DOMAIN}
