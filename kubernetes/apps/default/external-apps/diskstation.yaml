---
apiVersion: v1
kind: Service
metadata:
  name: diskstation
  namespace: default
spec:
  externalName: diskstation.fritz.box.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    hajimari.io/appName: DiskStation
    hajimari.io/group: storage
    hajimari.io/icon: simple-icons:synology
  name: diskstation
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: diskstation.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: diskstation
                port:
                  number: 5001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - diskstation.${SECRET_DOMAIN}
