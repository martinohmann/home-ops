---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 30m
  chart:
    spec:
      chart: gitea
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gitea/gitea
      tag: 1.21.5
      pullPolicy: IfNotPresent
    deployment:
      annotations:
        secret.reloader.stakater.com/reload: gitea-secret,gitea-init-db
    service:
      ssh:
        type: LoadBalancer
        port: 2222
        annotations:
          external-dns.alpha.kubernetes.io/hostname: git-ssh.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.249
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: gitea.png
        gethomepage.dev/name: Gitea
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
        - host: &host git.18b.haus
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistence:
      enabled: false  # @TODO(mohmann): configure this after the initial test
    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false

    gitea:
      admin:
        existingSecret: gitea-admin-secret
      # See https://docs.gitea.io/en-us/config-cheat-sheet/
      config:
        APP_NAME: Gitea
        database:
          DB_TYPE: postgres
          SSL_MODE: require
        mailer:
          ENABLED: true
          FROM: "Gitea <${SECRET_SMTP_DEFAULT_SENDER_ADDRESS}>"
          PASSWD: ${SECRET_SMTP_PASSWORD}
          PROTOCOL: smtp+starttls
          SMTP_ADDR: ${SECRET_SMTP_HOST}
          SMTP_PORT: ${SECRET_SMTP_PORT}
          USER: ${SECRET_SMTP_USERNAME}
        oauth2:
          ACCOUNT_LINKING: auto
          ENABLE_AUTO_REGISTRATION: true
          UPDATE_AVATAR: true
          USERNAME: nickname
        openid:
          ENABLE_OPENID_SIGNIN: true
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: identity.18b.haus
        repository:
          DEFAULT_PRIVATE: true
        security:
          PASSWORD_COMPLEXITY: spec
        server:
          SSH_DOMAIN: git-ssh.18b.haus
          SSH_LISTEN_PORT: 2222
          SSH_PORT: 2222
        service:
          DISABLE_REGISTRATION: true
          ENABLE_NOTIFY_MAIL: true
          REQUIRE_SIGNIN_VIEW: true
        webhook:
          ALLOWED_HOST_LIST: private
      oauth:
        - name: Authentik
          provider: openidConnect
          existingSecret: gitea-oauth-secret
          autoDiscoverUrl: https://identity.18b.haus/application/o/gitea/.well-known/openid-configuration
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: users

  valuesFrom:
    - kind: Secret
      name: &dbSecret gitea-init-db
      valuesKey: INIT_POSTGRES_HOST
      targetPath: gitea.config.database.HOST
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_DBNAME
      targetPath: gitea.config.database.NAME
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_USER
      targetPath: gitea.config.database.USER
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_PASS
      targetPath: gitea.config.database.PASSWD
    - kind: Secret
      name: &adminSecret gitea-admin-secret
      valuesKey: email
      targetPath: gitea.admin.email
    - kind: Secret
      name: &secret gitea-secret
      valuesKey: secret-key
      targetPath: gitea.config.security.SECRET_KEY
