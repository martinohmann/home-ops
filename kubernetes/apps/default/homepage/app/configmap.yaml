---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: |
    - Development:
        - Github:
            - icon: github.png
              href: https://github.com/
    - Tech:
        - HackerNews:
            - abbr: HN
              href: https://news.ycombinator.com/
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Automation:
        - Licht:
            href: https://licht.18b.haus
            icon: mdi-lightbulb-on-10
    - Infrastructure:
        - Fritz!Box:
            href: https://fritzbox.18b.haus
            icon: avmfritzbox.png
        - OPNsense:
            href: https://opnsense.18b.haus
            icon: opnsense.png
        - Proxmox VE:
            href: https://pve.18b.haus
            icon: proxmox.png
        - UniFi:
            href: https://unifi.18b.haus
            icon: unifi-controller.png
    - Networking:
        - AdGuard Home:
            href: https://adguard.18b.haus
            icon: adguard-home.png
    - Storage:
        - Synology DiskStation:
            href: https://diskstation.18b.haus
            icon: synology.png
  settings.yaml: |
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    layout:
      Admin:
        style: row
        columns: 2
      Automation:
        style: row
        columns: 4
      Identity:
        style: column
      Infrastructure:
        style: column
      Misc:
        style: column
      Networking:
        style: column
      Observability:
        style: row
        columns: 3
      Storage:
        style: row
        columns: 4
    showStats: false
    target: _self
    title: Home
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
