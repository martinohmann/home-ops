---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: |
    - Development:
        - Github:
            - icon: github.png
              href: https://github.com/
    - Tech:
        - HackerNews:
            - abbr: HN
              href: https://news.ycombinator.com/
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Automation:
        - Licht:
            href: https://licht.18b.haus
            icon: mdi-lightbulb-on-10
    - Infrastructure:
        - AdGuard Home:
            href: https://adguard.18b.haus
            icon: adguard-home.png
        - Fritz!Box:
            href: https://fritzbox.18b.haus
            icon: avmfritzbox.png
        - OPNsense:
            href: https://opnsense.18b.haus
            icon: opnsense.png
        - Proxmox VE:
            href: https://pve.18b.haus
            icon: proxmox.png
        - UniFi:
            href: https://unifi.18b.haus
            icon: unifi-controller.png
    - Storage:
        - Synology DiskStation:
            href: https://diskstation.18b.haus
            icon: synology.png
  settings.yaml: |
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    layout:
      Admin:
        style: row
        columns: 3
      Automation:
        style: column
      Infrastructure:
        style: column
      Networking:
        style: row
        columns: 2
      Observability:
        style: row
        columns: 3
      Storage:
        style: row
        columns: 4
    showStats: false
    target: _self
    title: Home
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - openmeteo:
        latitude: 52.07489456903994
        longitude: 13.146461411664886
        timezone: Europe/Berlin
        units: metric
        cache: 15
    - datetime:
        text_size: sm
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
