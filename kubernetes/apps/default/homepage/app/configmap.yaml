---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: |
    - Development:
        - Github:
            - icon: github.png
              href: https://github.com/
    - Tech:
        - HackerNews:
            - abbr: HN
              href: https://news.ycombinator.com/
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: ""
  settings.yaml: |
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    layout:
      Automation:
        columns: 1
      Identity:
        columns: 1
      Infrastructure:
        columns: 1
      Misc:
        columns: 2
      Networking:
        columns: 2
      Observability:
        columns: 2
      Storage:
        columns: 2
    showStats: false
    target: _self
    title: Home
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
