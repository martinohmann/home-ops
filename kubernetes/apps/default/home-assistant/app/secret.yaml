---
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant
stringData:
  HASS_POSTGRES_URL: |-
    postgresql://${SECRET_HASS_POSTGRES_USER}:${SECRET_HASS_POSTGRES_PASSWORD}@postgres16-rw.database.svc.cluster.local/home_assistant
  INIT_POSTGRES_DBNAME: home_assistant
  INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
  INIT_POSTGRES_USER: "${SECRET_HASS_POSTGRES_USER}"
  INIT_POSTGRES_PASS: "${SECRET_HASS_POSTGRES_PASSWORD}"
  INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRES_SUPER_PASSWORD}"
