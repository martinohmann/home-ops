---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.8
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/appName: Kubernetes Dashboard
        hajimari.io/group: other
        hajimari.io/icon: mdi:kubernetes
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Misc
        gethomepage.dev/icon: kubernetes-dashboard.png
        gethomepage.dev/name: Kubernetes Dashboard
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://kubernetes.18b.haus/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-url: |-
          http://authentik-outpost-proxy.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
      hosts:
        - &host "kubernetes.18b.haus"
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
