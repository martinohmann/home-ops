---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2023.10.7
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 30m
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2@sha256:14c798b449a728fc60fa83f6a384a6fe463cf1cdca38a0935a29a2fff382286b
        envFrom:
          - secretRef:
              name: &secret authentik-secret
    replicas: 2
    worker:
      replicas: 1
    authentik:
      email:
        host: ${SECRET_SMTP_HOST}
        port: ${SECRET_SMTP_PORT}
        from: "Authentik <${SECRET_SMTP_DEFAULT_SENDER_ADDRESS}>"
        username: ${SECRET_SMTP_USERNAME}
        password: ${SECRET_SMTP_PASSWORD}
        use_tls: true
      footer_links: '[]'
      log_level: debug
      error_reporting:
        enabled: false
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: authentik.png
        gethomepage.dev/name: Authentik
      hosts:
        - host: &host identity.18b.haus
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
    resources:
      server:
        requests:
          cpu: 30m
          memory: 400Mi
        limits:
          memory: 800Mi
      worker:
        requests:
          cpu: 30m
          memory: 300Mi
        limits:
          memory: 800Mi
    redis:
      enabled: true
      auth:
        enabled: true
      master:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 200Mi
        resources:
          requests:
            cpu: 15m
            memory: 20Mi
          limits:
            memory: 60Mi
      commonConfiguration: |-
        # Enable AOF https://redis.io/topics/persistence#append-only-file
        appendonly yes
        # Disable RDB persistence, AOF persistence already enabled.
        save ""
        maxmemory 94371840
        maxmemory-policy allkeys-lru
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            memory: 20Mi
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: *secret
      valuesKey: REDIS_PASSWORD
      targetPath: authentik.redis.password
    - kind: Secret
      name: *secret
      valuesKey: REDIS_PASSWORD
      targetPath: redis.auth.password
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_HOST
      targetPath: authentik.postgresql.host
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_USER
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_PASS
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_DBNAME
      targetPath: authentik.postgresql.name
