---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alertmanager-telegram
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/janw/alertmanager-telegram
              tag: edge@sha256:f15f5c620872a4e38fe9af7ba3d3ddc56195ae0660ebb83526805e909f2ceb86
            env:
            envFrom:
              - secretRef:
                  name: alertmanager-telegram
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 200Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      main:
        ports:
          http:
            port: 8080
