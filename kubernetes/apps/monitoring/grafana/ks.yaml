---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
  namespace: flux-system
spec:
  dependsOn:
    - name: volsync
  path: ./kubernetes/apps/monitoring/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_STORAGECLASS: longhorn
      VOLSYNC_SNAPSHOTCLASS: longhorn
      VOLSYNC_MOVER_FS_GROUP: "472"
      VOLSYNC_MOVER_GROUP: "472"
      VOLSYNC_MOVER_USER: "472"
