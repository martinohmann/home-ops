---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter-synology
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.8.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    serviceMonitor:
      enabled: true
      namespace: monitoring
      params:
        - name: diskstation
          module:
            - synology
          target: diskstation.18b.lan
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
      interval: 5m
      scrapeTimeout: 30s
