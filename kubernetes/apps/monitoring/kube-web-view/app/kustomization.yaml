---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./secret.sops.yaml
  - ./ingress.yaml
  - https://codeberg.org/hjacobs/kube-web-view/deploy?ref=23.8.0
images:
  - name: hjacobs/kube-web-view
    newTag: 23.8.0
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kube-web-view
      spec:
        template:
          spec:
            containers:
            - name: kube-web-view
              args:
              - --port=8080
              - --show-container-logs
              env:
              - name: OAUTH2_AUTHORIZE_URL
                value: https://identity.18b.haus/application/o/authorize/
              - name: OAUTH2_ACCESS_TOKEN_URL
                value: https://identity.18b.haus/application/o/token/
              - name: OAUTH2_CLIENT_ID
                value: kube-web-view
              - name: OAUTH2_SCOPE
                value: 'openid profile email'
              envFrom:
              - secretRef:
                  name: kube-web-view
    target:
      kind: Deployment
      name: kube-web-view
