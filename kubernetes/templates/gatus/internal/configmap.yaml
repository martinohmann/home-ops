---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: internal
        url: "https://${GATUS_SUBDOMAIN:-${APP}}.18b.haus${GATUS_PATH:-/}"
        interval: 2m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://192.168.40.251:53  # k8s-gateway
        conditions:
          - "[STATUS] == ${GATUS_STATUS:-200}"
        alerts:
          - type: telegram
      - name: "${APP}"
        group: guarded
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.18b.haus"
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: telegram
            description: exposed to the internet
