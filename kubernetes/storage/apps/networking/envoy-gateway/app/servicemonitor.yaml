---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: envoy-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-helm
  namespaceSelector:
    matchNames:
      - networking
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s
      honorLabels: true
