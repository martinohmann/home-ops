---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: storage-18b-haus-staging
spec:
  secretName: storage-18b-haus-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: storage.18b.haus
  dnsNames:
    - "storage.18b.haus"
    - "*.storage.18b.haus"
