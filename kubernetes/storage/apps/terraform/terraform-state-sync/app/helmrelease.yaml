---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app terraform-state-sync
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: minio
      namespace: default
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      terraform-state-sync:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/martinohmann/kubernetes-secrets-sync
              tag: latest@sha256:931be3fe32f62451df4c93dd96e1e0bd3366769815940b6ebbe963cfdbb29fe6
            env:
              AGE_RECIPIENT: age1u79ltfzz5k79ddwgv59r76p2532xnaehzz7vggttctudr6gdkvhq33edn6
              LABEL_SELECTOR: "app.kubernetes.io/managed-by=terraform,tfstate=true"
              MINIO_BASE_URL: http://minio.default.svc.cluster.local:9000
              MINIO_BUCKET: *app
              MINIO_INSECURE: true
              NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              NO_COLOR: 'true'
              RUST_LOG: kubernetes_secrets_sync=debug
            envFrom:
              - secretRef:
                  name: *app
            args:
              - sync
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
        serviceAccount:
          name: *app
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
