---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app terraform-state-sync
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: minio
      namespace: default
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      terraform-state-sync:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/martinohmann/kubernetes-secrets-sync
              tag: latest@sha256:db158d10a3137c54b1c51af8b25e3948d84148fa9cc21bcc49b1c1481c6cb26f
            env:
              AGE_RECIPIENT: age1u79ltfzz5k79ddwgv59r76p2532xnaehzz7vggttctudr6gdkvhq33edn6
              LABEL_SELECTOR: "app.kubernetes.io/managed-by=terraform,tfstate=true"
              MINIO_BASE_URL: http://minio.default.svc.cluster.local:9000
              MINIO_BUCKET: *app
              MINIO_INSECURE: true
              NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              RUST_LOG: kubernetes_secrets_sync=debug
            envFrom:
              - secretRef:
                  name: *app
            args:
              - sync
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    serviceAccount:
      name: *app
