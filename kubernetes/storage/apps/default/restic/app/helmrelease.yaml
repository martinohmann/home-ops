---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: restic
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      restic:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/restic/rest-server
              tag: 0.13.0
            env:
              OPTIONS: >
                --listen 0.0.0.0:443
                --private-repos
                --prometheus
                --prometheus-no-auth
                --tls
                --tls-cert /certs/tls.crt
                --tls-key /certs/tls.key
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
            securityContext:
              privileged: true
              runAsUser: 0
    service:
      app:
        controller: restic
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: restic.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.156
        ports:
          https:
            port: 443
    serviceMonitor:
      app:
        serviceName: restic
        endpoints:
          - port: https
            scheme: https
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            tlsConfig:
              insecureSkipVerify: true
    persistence:
      certs:
        type: secret
        name: restic-tls
        globalMounts:
          - path: /certs
            readOnly: true
      repository:
        type: hostPath
        hostPath: /io/restic
        hostPathType: Directory
        globalMounts:
          - path: /data
