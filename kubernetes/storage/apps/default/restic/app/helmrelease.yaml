---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: restic
spec:
  interval: 2h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      restic:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init:
            image:
              repository: docker.io/restic/rest-server
              tag: 0.14.0
            command:
              - /bin/sh
            args:
              - /init.sh
            securityContext:
              privileged: true
              runAsUser: 0
            workingDir: /data
        containers:
          app:
            image:
              repository: docker.io/restic/rest-server
              tag: 0.14.0
            env:
              OPTIONS: >
                --listen 0.0.0.0:443
                --private-repos
                --prometheus
                --prometheus-no-auth
                --tls
                --tls-cert /certs/tls.crt
                --tls-key /certs/tls.key
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
            securityContext:
              privileged: true
              runAsUser: 0
        pod:
          imagePullSecrets:
            - name: dockerhub-auth
    service:
      app:
        controller: restic
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: restic.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.156
        ports:
          https:
            port: 443
    serviceMonitor:
      app:
        serviceName: restic
        endpoints:
          - port: https
            scheme: https
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            tlsConfig:
              insecureSkipVerify: true
    persistence:
      init-users:
        type: configMap
        name: restic-init
        defaultMode: 0755
        advancedMounts:
          restic:
            init:
              - path: /init.sh
                subPath: init.sh
      users:
        type: secret
        name: restic-users
        defaultMode: 0600
        advancedMounts:
          restic:
            init:
              - path: /data/users
                subPath: users
      certs:
        type: secret
        name: restic-tls
        advancedMounts:
          restic:
            app:
              - path: /certs
                readOnly: true
      repository:
        type: hostPath
        hostPath: /io/restic
        hostPathType: Directory
        globalMounts:
          - path: /data
