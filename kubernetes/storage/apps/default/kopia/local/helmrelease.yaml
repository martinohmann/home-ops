---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia-local
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      kopia-local:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/kopia/kopia
              tag: 0.17.0
            envFrom:
              - secretRef:
                  name: kopia-local-secret
            args:
              - server
              - start
              - --address
              - 0.0.0.0:443
              - --tls-cert-file
              - /app/certs/tls.crt
              - --tls-key-file
              - /app/certs/tls.key
              - --override-hostname
              - storage.svc.18b.lan
              - --override-username
              - mohmann
              - --metrics-listen-addr
              - 0.0.0.0:8080
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
            securityContext:
              privileged: true
              runAsUser: 0
    service:
      app:
        controller: kopia-local
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: kopia-local.18b.haus,kopia-local.storage.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.154
        ports:
          http:
            port: 443
          metrics:
            port: 8080
    serviceMonitor:
      app:
        serviceName: kopia-local
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config-file:
        type: secret
        name: kopia-local-repository-secret
        globalMounts:
          - path: /app/config/repository.config
            subPath: repository.config
            readOnly: true
      certs:
        type: secret
        name: kopia-local-tls
        globalMounts:
          - path: /app/certs
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      repository:
        type: hostPath
        hostPath: /io/kopia/repository
        hostPathType: Directory
        globalMounts:
          - path: /io/kopia/repository
      backup:
        type: hostPath
        hostPath: /io/backup
        hostPathType: Directory
        globalMounts:
          - path: /io/backup
            readOnly: true
      restore:
        type: hostPath
        hostPath: /io/restore
        hostPathType: Directory
        globalMounts:
          - path: /io/restore
