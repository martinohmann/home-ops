---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kopia-local
spec:
  secretName: kopia-local-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: kopia-local.18b.haus
  dnsNames:
    - "kopia-local.18b.haus"
    - "kopia-local.storage.18b.haus"
