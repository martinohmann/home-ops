---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia-b2
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      kopia-b2:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/kopia/kopia
              tag: 0.17.0
            envFrom:
              - secretRef:
                  name: kopia-b2-secret
            args:
              - server
              - start
              - --address
              - 0.0.0.0:443
              - --tls-cert-file
              - /app/certs/tls.crt
              - --tls-key-file
              - /app/certs/tls.key
              - --override-hostname
              - storage.svc.18b.lan
              - --override-username
              - mohmann
              - --metrics-listen-addr
              - 0.0.0.0:8080
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
            securityContext:
              privileged: true
              runAsUser: 0
    service:
      app:
        controller: kopia-b2
        ports:
          grpcs:
            port: 443
          metrics:
            port: 8080
      repo:
        controller: kopia-b2
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: repo.kopia-b2.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.155
        ports:
          grpcs:
            port: 443
    serviceMonitor:
      app:
        serviceName: kopia-b2-app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://kopia-b2.18b.haus/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authentik-outpost-proxy.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Authorization,Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/backend-protocol: GRPCS
        hosts:
          - host: &host kopia-b2.18b.haus
            paths:
              - path: /
                service:
                  identifier: app
                  port: grpcs
        tls:
          - hosts:
              - *host
    persistence:
      config-file:
        type: secret
        name: kopia-b2-repository-secret
        globalMounts:
          - path: /app/config/repository.config
            subPath: repository.config
            readOnly: true
      certs:
        type: secret
        name: kopia-b2-tls
        globalMounts:
          - path: /app/certs
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      backup:
        type: hostPath
        hostPath: /io/backup
        hostPathType: Directory
        globalMounts:
          - path: /io/backup
            readOnly: true
      restore:
        type: hostPath
        hostPath: /io/restore
        hostPathType: Directory
        globalMounts:
          - path: /io/restore
