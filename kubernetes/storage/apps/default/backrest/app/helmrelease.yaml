---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app backrest
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      backrest:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: docker.io/mikefarah/yq
              tag: 4.45.1
            command: ["/bin/sh", "-c"]
            args:
              - yq -o json /config/config.yaml > /app/config/config.json
            securityContext:
              privileged: true
              runAsUser: 0
        containers:
          app:
            image:
              repository: docker.io/garethgeorge/backrest
              tag: v1.7.0
            envFrom:
              - secretRef:
                  name: *app
            env:
              BACKREST_DATA: /app/data
              BACKREST_CONFIG: /app/config/config.json
              XDG_CACHE_HOME: /app/cache
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
            securityContext:
              privileged: true
              runAsUser: 0
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9898
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://backrest.18b.haus/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authentik-outpost-proxy.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host backrest.18b.haus
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      app:
        existingClaim: *app
        advancedMounts:
          backrest:
            app:
              - path: /app
      cache:
        type: emptyDir
        advancedMounts:
          backrest:
            app:
              - path: /app/cache
      config:
        type: emptyDir
        globalMounts:
          - path: /app/config
      init-config:
        type: secret
        name: backrest-config
        advancedMounts:
          backrest:
            init-config:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      processlogs:
        type: emptyDir
        advancedMounts:
          backrest:
            app:
              - path: /app/data/processlogs
      storage:
        type: hostPath
        hostPath: /io
        hostPathType: Directory
        advancedMounts:
          backrest:
            app:
              - path: /io
                readOnly: true
      restic:
        type: hostPath
        hostPath: /io/restic
        hostPathType: Directory
        advancedMounts:
          backrest:
            app:
              - path: /io/restic
      restore:
        type: hostPath
        hostPath: /io/restore
        hostPathType: Directory
        advancedMounts:
          backrest:
            app:
              - path: /io/restore
