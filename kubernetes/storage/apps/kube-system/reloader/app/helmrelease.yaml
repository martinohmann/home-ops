---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app reloader
spec:
  interval: 2h
  chart:
    spec:
      chart: reloader
      version: 1.0.91
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    reloader:
      deployment:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi
      podMonitor:
        enabled: true
        namespace: kube-system
      reloadStrategy: annotations
