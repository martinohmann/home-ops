---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: ""
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Infrastructure:
        - AdGuard Home:
            href: https://adguard.18b.haus
            icon: adguard-home.png
        - Fritz!Box:
            href: https://fritzbox.18b.haus
            icon: avmfritzbox.png
        - OPNsense:
            href: https://opnsense.18b.haus
            icon: opnsense.png
        - Proxmox VE:
            href: https://pve.18b.haus
            icon: proxmox.png
        - UniFi:
            href: https://unifi.18b.haus
            icon: unifi-controller.png
    - Observability:
        - Prometheus (storage):
            href: https://prometheus.storage.18b.haus
            icon: prometheus.png
    - Storage:
        - Filebrowser:
            href: https://filebrowser.18b.haus
            icon: filebrowser.png
        - Kopia:
            href: https://kopia.18b.haus
            icon: kopia.png
        - Minio:
            href: https://minio.18b.haus
            icon: minio.png
    - Tools:
        - Zot Registry:
            href: https://registry.18b.haus
            icon: https://zotregistry.dev/v2.0.4/assets/images/logo.svg
  settings.yaml: |
    background:
      image: https://static.18b.haus/img/wooden-floor.jpg
      opacity: 10
    fiveColumns: true
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    iconStyle: theme
    layout:
      Automation:
        style: column
      Infrastructure:
        style: column
      Observability:
        style: column
      Storage:
        style: column
      Tools:
        style: column
    showStats: false
    statusStyle: dot
    target: _self
    title: Home
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - openmeteo:
        latitude: 52.07489456903994
        longitude: 13.146461411664886
        timezone: Europe/Berlin
        units: metric
        cache: 15
