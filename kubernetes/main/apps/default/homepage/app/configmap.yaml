---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: |
    - Development:
        - Github:
            - icon: github.png
              href: https://github.com/
    - Tech:
        - HackerNews:
            - abbr: HN
              href: https://news.ycombinator.com/
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Infrastructure:
        - AdGuard Home:
            href: https://adguard.18b.haus
            icon: adguard-home.png
        - Fritz!Box:
            href: https://fritzbox.18b.haus
            icon: avmfritzbox.png
        - OPNsense:
            href: https://opnsense.18b.haus
            icon: opnsense.png
        - Proxmox VE:
            href: https://pve.18b.haus
            icon: proxmox.png
        - UniFi:
            href: https://unifi.18b.haus
            icon: unifi-controller.png
    - Observability:
        - Prometheus (Storage):
            href: https://prometheus.storage.18b.haus
            icon: prometheus.png
    - Storage:
        - Synology DiskStation:
            href: https://diskstation.18b.haus
            icon: synology.png
        - Filebrowser:
            href: https://filebrowser.storage.18b.haus
            icon: filebrowser.png
  settings.yaml: |
    background:
      image: https://static.18b.haus/img/wooden-floor.jpg
      opacity: 10
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    iconStyle: theme
    layout:
      Automation:
        style: column
      Infrastructure:
        style: column
      Observability:
        style: column
      Tools:
        style: column
      Storage:
        style: row
        columns: 4
    showStats: false
    target: _self
    title: Home
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - openmeteo:
        latitude: 52.07489456903994
        longitude: 13.146461411664886
        timezone: Europe/Berlin
        units: metric
        cache: 15
