---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: ""
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Infrastructure:
        - AdGuard Home:
            href: https://adguard.18b.haus
            icon: adguard-home.png
        - Fritz!Box:
            href: https://fritzbox.18b.haus
            icon: avmfritzbox.png
        - OPNsense:
            href: https://opnsense.18b.haus
            icon: opnsense.png
        - PiKVM:
            href: https://pikvm.18b.haus
            icon: pikvm.png
        - Proxmox VE:
            href: https://pve.18b.haus
            icon: proxmox.png
        - UniFi:
            href: https://unifi.18b.haus
            icon: unifi-controller.png
    - Observability:
        - Prometheus (storage):
            href: https://prometheus.storage.18b.haus
            icon: prometheus.png
        - Weave GitOps (storage):
            href: https://gitops.storage.18b.haus
            icon: https://github.com/weaveworks/weave-gitops/blob/main/website/static/img/weave-logo.png?raw=true
    - Storage:
        - Backrest:
            href: https://backrest.18b.haus
            icon: sh-backrest.png
        - Filebrowser:
            href: https://filebrowser.18b.haus
            icon: filebrowser.png
        - Minio:
            href: https://minio.18b.haus
            icon: minio.png
    - Tools:
        - Zot Registry:
            href: https://registry.18b.haus
            icon: https://zotregistry.dev/v2.0.4/assets/images/logo.svg
  settings.yaml: |
    background:
      image: https://static.18b.haus/img/wooden-floor.jpg
      opacity: 25
    color: stone
    fiveColumns: false
    headerStyle: clean
    hideErrors: true
    hideVersion: true
    iconStyle: theme
    layout:
      Infrastructure:
        style: row
        columns: 3
      Observability:
        style: row
        columns: 3
      Automation:
        style: column
      Storage:
        style: column
      Tools:
        style: column
      Media:
        style: row
        columns: 3
    showStats: false
    statusStyle: dot
    target: _self
    title: Home
  widgets.yaml: ""
