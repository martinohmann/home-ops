---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 2h
  install:
    timeout: 60m
  upgrade:
    timeout: 60m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret nextcloud-secret
    image:
      repository: public.ecr.aws/docker/library/nextcloud
      flavor: fpm-alpine
    phpClientHttpsFix:
      enabled: true
    nextcloud:
      host: &host cloud.18b.haus
      securityContext:
        runAsUser: 82
        runAsGroup: 82
        runAsNonRoot: true
        readOnlyRootFilesystem: false
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.6@sha256:c1d3a845d47fe1aeebd110fefb5f43f54c4735aec1d2b0c01de8d4d5e8cdd6a4
          envFrom:
            - secretRef:
                name: *secret
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.database.svc.cluster.local
        - name: REDIS_DATABASE
          value: "1"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: *secret
              key: REDIS_PASSWORD
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: *secret
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: *secret
              key: OIDC_CLIENT_SECRET
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASS
        smtpHostKey: SMTP_HOST
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
        tokenKey: TOKEN
      mail:
        enabled: true
        fromAddress: no-reply.18b.haus
        domain: ${SECRET_MAIL_DOMAIN}
        smtp:
          port: 25
          secure: ''
      defaultConfigs:
        redis.config.php: false
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array(
            'trusted_proxies' => array(
              '127.0.0.1',
              '10.0.0.0/8',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'default_phone_region' => 'DE',
            'auth.bruteforce.protection.enabled' => true,
            'maintenance_window_start' => 1,
          );
        redis.config.php: |-
          <?php
          $CONFIG = array(
            'memcache.distributed' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'redis' => array(
              'host' => getenv('REDIS_HOST'),
              'port' => getenv('REDIS_PORT') ?: 6379,
              'dbindex' => getenv('REDIS_DATABASE') ?: 0,
              'password' => getenv('REDIS_PASSWORD'),
            ),
          );
        sso.config.php: |-
          <?php
          $CONFIG = array(
            'allow_user_to_change_display_name' => false,
            'lost_password_link' => 'disabled',
            'oidc_login_client_id' => getenv('OIDC_CLIENT_ID'),
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),
            'oidc_login_provider_url' => 'https://identity.18b.haus/application/o/nextcloud/',
            'oidc_login_end_session_redirect' => true,
            'oidc_login_logout_url' => 'https://identity.18b.haus/application/o/nextcloud/end-session/',
            'oidc_login_hide_password_form' => true,
            'oidc_login_disable_registration' => false,
            'oidc_login_webdav_enabled' => true,
            'oidc_login_attributes' => array(
              'id' => 'sub',
              'name' => 'name',
              'mail' => 'email',
              'groups' => 'nextcloud_groups',
              'quota' => 'nextcloud_quota',
              'is_admin' => 'nextcloud_admin',
            ),
            'oidc_login_scope' => 'openid profile email nextcloud',
            'oidc_login_default_group' => 'oidc',
            'oidc_create_groups' => true,
            'oidc_login_auto_redirect' => true, // bypass via /login?noredir=1
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data
    resources:
      requests:
        cpu: 200m
        memory: 400Mi
      limits:
        memory: 1Gi
    startupProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 360
      successThreshold: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Storage
        gethomepage.dev/icon: nextcloud.png
        gethomepage.dev/name: Nextcloud
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nginx.ingress.kubernetes.io/custom-http-errors: "502,503"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
          rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      tls:
        - hosts:
            - *host
    nginx:
      enabled: true
      image:
        repository: public.ecr.aws/nginx/nginx
      config:
        default: true
      securityContext:
        runAsGroup: 82
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          memory: 100Mi
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: *secret
        hostKey: INIT_POSTGRES_HOST
        databaseKey: INIT_POSTGRES_DBNAME
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    redis:
      enabled: false
    metrics:
      enabled: false
      https: true
      serviceMonitor:
        enabled: false
    cronjob:
      enabled: true
      securityContext:
        runAsGroup: 82
    securityContext:
      fsGroupChangePolicy: OnRootMismatch
