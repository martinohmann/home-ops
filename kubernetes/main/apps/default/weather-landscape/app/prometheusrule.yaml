---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: weather-landscape
spec:
  groups:
    - name: weather-landscape
      rules:
        - alert: WeatherLandscapeNoImageRequests
          annotations:
            summary: >-
              The ESP did not request an image within the last 12h. Its
              batteries might be dead.
          expr: |
            sum(increase(weather_landscape_server_image_requests_total{mime_type="application/octet-stream"}[12h])) == 0
          for: 1m
          labels:
            severity: critical
