---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forgejo
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Tools
    gethomepage.dev/href: https://git.18b.haus
    gethomepage.dev/icon: forgejo.png
    gethomepage.dev/name: Forgejo
spec:
  parentRefs:
    - name: internal
      namespace: networking
      sectionName: https
  hostnames:
    - git.18b.haus
  rules:
    # Do not publicly expose /metrics endpoint.
    - matches:
        - path:
            value: /metrics
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: HTTPRouteFilter
            name: not-found
    - backendRefs:
        - name: forgejo-http
          port: 3000
