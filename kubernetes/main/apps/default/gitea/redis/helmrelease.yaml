---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitea-redis
spec:
  chart:
    spec:
      chart: redis
      version: 19.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 2h
  values:
    architecture: standalone
    auth:
      enabled: false
    commonConfiguration: |-
      # Enable AOF https://redis.io/topics/persistence#append-only-file
      appendonly yes
      # Disable RDB persistence, AOF persistence already enabled.
      save ""
      maxmemory 94371840
      maxmemory-policy allkeys-lru
    master:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 15m
          memory: 20Mi
        limits:
          memory: 60Mi
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
        limits:
          memory: 20Mi
      serviceMonitor:
        enabled: true
    networkPolicy:
      enabled: false
