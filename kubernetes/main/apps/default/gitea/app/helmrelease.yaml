---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 2h
  chart:
    spec:
      chart: gitea
      version: 10.1.4
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  dependsOn:
    - name: gitea-redis
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      annotations:
        secret.reloader.stakater.com/reload: gitea-secret,gitea-admin-secret,gitea-oauth-secret,gitea-init-db
    strategy:
      type: Recreate
    service:
      ssh:
        type: LoadBalancer
        port: 22
        annotations:
          external-dns.alpha.kubernetes.io/hostname: git-ssh.18b.haus
          io.cilium/lb-ipam-ips: 192.168.40.249
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: gitea.png
        gethomepage.dev/name: Gitea
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
        - host: &host git.18b.haus
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      create: false
      claimName: gitea
    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false

    gitea:
      admin:
        existingSecret: gitea-admin-secret
      # See https://docs.gitea.io/en-us/config-cheat-sheet/
      config:
        APP_NAME: Gitea
        cache:
          ADAPTER: redis
          HOST: redis://:@dragonfly.database.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s
        database:
          DB_TYPE: postgres
          SSL_MODE: require
        mailer:
          ENABLED: true
          FROM: "Gitea <${SECRET_SMTP_DEFAULT_SENDER_ADDRESS}>"
          PROTOCOL: smtp
          SMTP_ADDR: smtp-relay.default.svc.cluster.local
          SMTP_PORT: 25
        oauth2:
          ACCOUNT_LINKING: auto
          ENABLE_AUTO_REGISTRATION: true
          OPENID_CONNECT_SCOPES: 'openid email groups'
          UPDATE_AVATAR: true
          USERNAME: nickname
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: identity.18b.haus
        queue:
          CONN_STR: redis://:@dragonfly.database.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s
          TYPE: redis
        repository:
          DEFAULT_PRIVATE: private
        security:
          PASSWORD_COMPLEXITY: spec
        server:
          SSH_DOMAIN: git-ssh.18b.haus
          SSH_LISTEN_PORT: 2222
          SSH_PORT: 22
        service:
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          DISABLE_REGISTRATION: false
          ENABLE_NOTIFY_MAIL: true
          REQUIRE_SIGNIN_VIEW: true
          SHOW_REGISTRATION_BUTTON: false
        session:
          PROVIDER: redis
          PROVIDER_CONFIG: redis://:@dragonfly.database.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: s3.storage.18b.haus
          MINIO_BUCKET: gitea
          MINIO_USE_SSL: true
        webhook:
          ALLOWED_HOST_LIST: private
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      oauth:
        - adminGroup: admins
          autoDiscoverUrl: https://identity.18b.haus/application/o/gitea/.well-known/openid-configuration
          existingSecret: gitea-oauth-secret
          groupClaimName: groups
          iconUrl: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/authentik.png
          name: Authentik
          provider: openidConnect
          scopes: openid profile email

  valuesFrom:
    - kind: Secret
      name: &dbSecret gitea-init-db
      valuesKey: INIT_POSTGRES_HOST
      targetPath: gitea.config.database.HOST
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_DBNAME
      targetPath: gitea.config.database.NAME
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_USER
      targetPath: gitea.config.database.USER
    - kind: Secret
      name: *dbSecret
      valuesKey: INIT_POSTGRES_PASS
      targetPath: gitea.config.database.PASSWD
    - kind: Secret
      name: &adminSecret gitea-admin-secret
      valuesKey: email
      targetPath: gitea.admin.email
    - kind: Secret
      name: &secret gitea-secret
      valuesKey: secret-key
      targetPath: gitea.config.security.SECRET_KEY
    - kind: Secret
      name: *secret
      valuesKey: minio-access-key-id
      targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
    - kind: Secret
      name: *secret
      valuesKey: minio-secret-access-key
      targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
