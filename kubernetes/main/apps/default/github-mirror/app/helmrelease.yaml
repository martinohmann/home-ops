---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mirror
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  dependsOn:
    - name: forgejo
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      github-mirror:
        type: cronjob
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: '01 23 * * 4'
          successfulJobsHistory: 1
          suspend: false
        containers:
          app:
            env:
              NO_COLOR: 'true'
              RUST_LOG: scm_migrator=debug
            envFrom:
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/martinohmann/scm-migrator
              tag: latest@sha256:aa4f04a84d9e9ed659ec0848dca9347b2cf94e95024fbffb1d5babb90d6b307e
            args:
              - migrate
              - github-to-gitea
              - --gitea-url=https://git.18b.haus
              - --exclude-forks
              - --include=martinohmann/.*
              - --mirror-interval=12h
              - --repo-owner=martinohmann-github-mirror
              - --no-dry-run
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
