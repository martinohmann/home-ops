---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mirror
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  dependsOn:
    - name: gitea
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      github-mirror:
        type: cronjob
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: '01 23 * * 4'
          successfulJobsHistory: 1
          suspend: false
        containers:
          app:
            envFrom:
              - secretRef:
                  name: github-mirror
            image:
              repository: ghcr.io/martinohmann/scm-migrator
              tag: latest@sha256:920ba60346b860aace1a57a9c28f92ecc18f89c8e9fa491a46083520ee781363
            args:
              - migrate
              - github-to-gitea
              - --gitea-url=https://git.18b.haus
              - --exclude-forks
              - --include=martinohmann/.*
              - --mirror-interval=12h
              - --repo-owner=martinohmann-github-mirror
              - --no-dry-run
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
