---
apiVersion: v1
kind: Service
metadata:
  name: diskstation
spec:
  externalName: diskstation.18b.lan.
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: diskstation
spec:
  ingressClassName: internal
  rules:
    - host: &host diskstation.18b.haus
      http:
        paths:
          - backend:
              service:
                name: diskstation
                port:
                  number: 5001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
