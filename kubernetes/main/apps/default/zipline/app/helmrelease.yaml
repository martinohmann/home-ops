---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zipline
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      zipline:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: zipline-init-db
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 4.2.1@sha256:1e24157a87d224da7b080faf02eefc631f67240e3f3424f16c61b6b3b99e9e2e
            env:
              CORE_HOSTNAME: 0.0.0.0
              CORE_PORT: &port 3000
              DATASOURCE_S3_FORCE_PATH_STYLE: true
              DATASOURCE_TYPE: s3
              FEATURES_OAUTH_REGISTRATION: true
              FILES_DEFAULT_FORMAT: random
              FILES_LENGTH: 12
            envFrom:
              - secretRef:
                  name: zipline
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: &path /api/healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.18b.haus
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: zipline.png
          gethomepage.dev/name: Zipline
        hosts:
          - host: &host uploads.18b.haus
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &ziplineHost zipline.18b.haus
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
              - *ziplineHost
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    persistence:
      tmp:
        type: emptyDir
