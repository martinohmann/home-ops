---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zigbee2mqtt
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
    - ../../../../components/volsync
  path: ./kubernetes/main/apps/default/zigbee2mqtt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  wait: false
  interval: 2h
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: zigbee
      GATUS_URL: http://zigbee2mqtt.default.svc.cluster.local
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_SCHEDULE_B2: '15 2 * * 0'
      VOLSYNC_SCHEDULE_MINIO: '15 2 * * *'
