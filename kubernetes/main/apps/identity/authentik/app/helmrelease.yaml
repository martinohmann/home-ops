---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2024.10.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 2h
  values:
    authentik:
      email:
        host: smtp-relay.default.svc.cluster.local
        port: 25
        from: "Authentik <${SECRET_SMTP_DEFAULT_SENDER_ADDRESS}>"
      footer_links: '[]'
      log_level: debug
      error_reporting:
        enabled: false
      postgresql:
        host: postgres16-rw.database.svc.cluster.local
        port: 5432
        read_replicas:
          '0':
            host: postgres16-r.database.svc.cluster.local
            port: 5432
      redis:
        host: dragonfly.database.svc.cluster.local
        port: 6379
        db: 2
    server:
      annotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.4@sha256:e41c745b54485341e00efbd27556f0717623a119f0d5107e5ff831aa1322c76f
          envFrom:
            - secretRef:
                name: &secret authentik-secret
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Tools
          gethomepage.dev/icon: authentik.png
          gethomepage.dev/name: Authentik
          gethomepage.dev/pod-selector: app.kubernetes.io/name=authentik
        hosts:
          - &host identity.18b.haus
        tls:
          - hosts:
              - *host
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 2
      resources:
        requests:
          cpu: 30m
          memory: 400Mi
        limits:
          memory: 800Mi
      revisionHistoryLimit: 3
    worker:
      annotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      replicas: 1
      resources:
        requests:
          cpu: 30m
          memory: 300Mi
        limits:
          memory: 800Mi
      revisionHistoryLimit: 3
    prometheus:
      rules:
        enabled: true
    redis:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: *secret
      valuesKey: REDIS_PASSWORD
      targetPath: authentik.redis.password
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_USER
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_PASS
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_DBNAME
      targetPath: authentik.postgresql.name
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_USER
      targetPath: authentik.postgresql.read_replicas.0.user
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_PASS
      targetPath: authentik.postgresql.read_replicas.0.password
    - kind: Secret
      name: *secret
      valuesKey: INIT_POSTGRES_DBNAME
      targetPath: authentik.postgresql.read_replicas.0.name
