---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dragonfly
spec:
  fallbackScrapeProtocol: PrometheusText1.0.0
  selector:
    matchLabels:
      app: dragonfly
  podTargetLabels:
    - app
  podMetricsEndpoints:
    - port: admin
