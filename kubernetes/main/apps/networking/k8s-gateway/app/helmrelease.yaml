---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 2h
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    domain: 18b.haus
    extraZonePlugins:
      - name: log
      - name: errors
      - configBlock: lameduck 5s
        name: health
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . dns://192.168.40.151  # k8s-gateway storage cluster
      - name: loop
      - name: reload
      - name: loadbalance
    fallthrough:
      enabled: true
    fullnameOverride: k8s-gateway
    replicaCount: 2
    ttl: 60
    service:
      type: LoadBalancer
      port: 53
      annotations:
        io.cilium/lb-ipam-ips: 192.168.40.251
      externalTrafficPolicy: Cluster
    resources:
      requests:
        cpu: 5m
        memory: 25Mi
      limits:
        memory: 50Mi
