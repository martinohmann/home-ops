---
apiVersion: v1
kind: Service
metadata:
  name: opnsense
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: opnsense
  labels:
    kubernetes.io/service-name: opnsense
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - 192.168.1.1

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/external: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: opnsense.png
    gethomepage.dev/name: OPNsense
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: opnsense
spec:
  ingressClassName: internal
  rules:
    - host: &host opnsense.18b.haus
      http:
        paths:
          - backend:
              service:
                name: opnsense
                port:
                  name: https
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opnsense
spec:
  parentRefs:
    - name: internal
      namespace: networking
      sectionName: https
  hostnames:
    - opnsense-gw.18b.haus
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: opnsense
          namespace: networking
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: opnsense
spec:
  endpoints:
    - ip:
        hostname: 192.168.1.1
        port: 443
  tls:
    insecureSkipVerify: true
