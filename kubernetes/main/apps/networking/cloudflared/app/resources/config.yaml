---
originRequest:
  http2Origin: true

ingress:
  - hostname: "18b.haus"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external.18b.haus"
  # @TODO(mohmann): remove these explicit rules once everything is fully
  # migrated to envoy-gateway.
  - hostname: "echo.18b.haus"
    service: https://envoy-gateway-external.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external-gw.18b.haus"
  - hostname: "flux-webhook.18b.haus"
    service: https://envoy-gateway-external.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external-gw.18b.haus"
  - hostname: "kromgo.18b.haus"
    service: https://envoy-gateway-external.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external-gw.18b.haus"
  - hostname: "identity.18b.haus"
    service: https://envoy-gateway-external.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external-gw.18b.haus"
  - hostname: "status.18b.haus"
    service: https://envoy-gateway-external.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external-gw.18b.haus"
  - hostname: "*.18b.haus"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external.18b.haus"
  - service: http_status:404
