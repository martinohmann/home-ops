---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weave-gitops
  annotations:
    gatus.home-operations.com/enabled: "false"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Observability
    gethomepage.dev/icon: "https://github.com/weaveworks/weave-gitops/blob/main/website/static/img/weave-logo.png?raw=true"
    gethomepage.dev/name: Weave GitOps (main)
spec:
  parentRefs:
    - name: internal
      namespace: networking
      sectionName: https
  hostnames:
    - gitops.18b.haus
  rules:
    - backendRefs:
        - name: weave-gitops
          port: 9001
