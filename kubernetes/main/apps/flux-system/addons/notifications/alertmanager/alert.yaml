---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/notification.toolkit.fluxcd.io/alert_v1beta3.json
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: alertmanager
spec:
  providerRef:
    name: alertmanager
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"

    # Helm releases are not always in the flux-system namespace. We need to
    # explicitly target them here.
    - kind: HelmRelease
      name: "*"
      namespace: actions-runner-system
    - kind: HelmRelease
      name: "*"
      namespace: argo
    - kind: HelmRelease
      name: "*"
      namespace: cert-manager
    - kind: HelmRelease
      name: "*"
      namespace: database
    - kind: HelmRelease
      name: "*"
      namespace: default
    - kind: HelmRelease
      name: "*"
      namespace: flux-system
    - kind: HelmRelease
      name: "*"
      namespace: identity
    - kind: HelmRelease
      name: "*"
      namespace: kube-system
    - kind: HelmRelease
      name: "*"
      namespace: longhorn-system
    - kind: HelmRelease
      name: "*"
      namespace: monitoring
    - kind: HelmRelease
      name: "*"
      namespace: networking
    - kind: HelmRelease
      name: "*"
      namespace: openebs-system
    - kind: HelmRelease
      name: "*"
      namespace: system-upgrade
    - kind: HelmRelease
      name: "*"
      namespace: volsync-system

    - kind: HelmRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: OCIRepository
      name: "*"
  exclusionList:
    - "error.*lookup github\\.com"
    - "error.*lookup raw\\.githubusercontent\\.com"
    - "dial.*tcp.*timeout"
    - "waiting.*socket"
    - "requested URL returned error: 50[023]"
  suspend: false
