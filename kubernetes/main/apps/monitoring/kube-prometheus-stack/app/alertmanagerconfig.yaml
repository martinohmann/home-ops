---
# yaml-language-server: $schema=https://kubernetes-schemas.18b.haus/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: telegram
    repeatInterval: 12h
    routes:
      - receiver: "null"
        groupInterval: 5m
        groupWait: 0s
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
        repeatInterval: 5m
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: telegram
        continue: true
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: telegram
      telegramConfigs:
        - botToken:
            key: token
            name: alertmanager-telegram
          chatID: ${SECRET_ALERTMANAGER_TELEGRAM_CHAT_ID}
          message: |
            {{- $root := . -}}
            {{ if eq .Status "firing" -}}
            üë©‚Äçüöí
            {{- else -}}
            üçª
            {{- end -}}
            <b>{{ .Status | title }}: {{ .CommonLabels.alertname }} ({{ .Alerts | len }})</b>
            {{- if and (eq .Status "firing") (eq .CommonLabels.severity "critical") }} ‚ÄºÔ∏è
            {{- end }}
            {{ if .CommonAnnotations.summary }}
            {{ .CommonAnnotations.summary | trimSpace }}
            {{ end -}}
            {{ range .CommonAnnotations.SortedPairs }}
            {{- if ne .Name "summary" }}
            <b>{{ .Name }}:</b> {{ .Value }}
            {{- end -}}
            {{- end }}
            {{ range .CommonLabels.SortedPairs }}
            {{- if ne .Name "alertname" }}
            <b>{{ .Name }}:</b> <code>{{ .Value }}</code>
            {{- end -}}
            {{- end }}
            {{ range .Alerts }}
            {{- $annotations := .Annotations.Remove $root.CommonAnnotations.Names -}}
            {{- range $annotations.SortedPairs }}
            <b>{{ .Name }}:</b> {{ .Value }}
            {{- end }}
            {{- $labels := .Labels.Remove $root.CommonLabels.Names -}}
            {{- range $labels.SortedPairs }}
            <b>{{ .Name }}:</b> <code>{{ .Value }}</code>
            {{- end }}

            <a href="{{ .GeneratorURL }}">Go to source</a>
            {{ end }}
            <a href="{{ .ExternalURL }}">Go to Alertmanager</a>
