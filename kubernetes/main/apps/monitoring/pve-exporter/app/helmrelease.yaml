---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pve-exporter
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bernd-schorgers
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      pve-exporter:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: prompve/prometheus-pve-exporter
              tag: 3.4.4
            env:
              PYTHONWARNINGS: once
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
              limits:
                memory: 80Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      app:
        controller: pve-exporter
        ports:
          http:
            port: 9221
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - path: /pve
            params:
              cluster:
                - "1"
              module:
                - default
              node:
                - "1"
              target:
                - pve.18b.lan
            port: http
            scheme: http
        serviceName: pve-exporter
    persistence:
      config:
        enabled: true
        type: secret
        name: pve-exporter
        globalMounts:
          - path: /etc/prometheus/pve.yml
            subPath: pve.yml
            readOnly: true
