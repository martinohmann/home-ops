---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation
# by Flux.
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_DSN}
  caching: true
metrics: true
debug: false
ui:
  title: Status | 18b.haus
  header: Status
alerting:
  telegram:
    id: $${TELEGRAM_CHAT_ID}
    token: $${TELEGRAM_TOKEN}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.18b.haus/health
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: flux-webhook
    group: external
    url: https://flux-webhook.18b.haus
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: telegram
  # Services in storage cluster.
  - name: minio
    group: internal
    url: https://s3.storage.18b.haus/minio/health/live
    interval: 2m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: minio
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: s3.storage.18b.haus
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: telegram
        description: exposed to the internet
