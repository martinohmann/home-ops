---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation
# by Flux.
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_DSN}
  caching: true
metrics: true
debug: false
ui:
  title: Status | 18b.haus
  header: Status
alerting:
  telegram:
    id: $${TELEGRAM_CHAT_ID}
    token: $${TELEGRAM_TOKEN}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: dragonfly
    group: infrastructure
    url: tcp://dragonfly.database.svc.cluster.local:6379
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: telegram

  - name: postgres
    group: infrastructure
    url: tcp://postgres16-rw.database.svc.cluster.local:5432
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: telegram
