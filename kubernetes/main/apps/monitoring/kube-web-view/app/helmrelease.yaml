---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kube-web-view
spec:
  interval: 2h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      kube-web-view:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: hjacobs/kube-web-view
              tag: 23.8.0
            args:
              - --kubeconfig-path=/kubeconfig
              - --port=8080
              - --show-container-logs
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 5m
                memory: 100Mi
    pod:
      securityContext:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
    service:
      app:
        controller: kube-web-view
        ports:
          http:
            port: 8080
    serviceAccount:
      name: *app
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Observability
          gethomepage.dev/icon: kubernetes.png
          gethomepage.dev/name: Kube Web View
        hosts:
          - host: &host kube-web-view.18b.haus
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      kubeconfig:
        type: configMap
        name: kube-web-view-kubeconfig
        globalMounts:
          - path: /kubeconfig
            subPath: kubeconfig.yaml
            readOnly: true
      storage-auth:
        type: secret
        name: kube-web-view-storage-auth
        globalMounts:
          - path: /var/run/secrets/storage
            readOnly: true
