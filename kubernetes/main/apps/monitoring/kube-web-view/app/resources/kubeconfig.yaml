---
apiVersion: v1
clusters:
  - cluster:
      certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      server: https://192.168.40.254:6443
    name: main
  - cluster:
      certificate-authority: /var/run/secrets/storage/ca.crt
      server: https://192.168.40.40:6443
    name: storage
contexts:
  - context:
      cluster: main
      user: main
    name: main
  - context:
      cluster: storage
      user: storage
    name: storage
current-context: main
kind: Config
preferences: {}
users:
  - name: main
    user:
      tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  - name: storage
    user:
      tokenFile: /var/run/secrets/storage/token
