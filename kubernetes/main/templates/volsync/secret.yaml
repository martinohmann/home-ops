---
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync"
stringData:
  RESTIC_REPOSITORY: "s3:https://s3.storage.18b.haus/volsync/${APP}"
  RESTIC_PASSWORD: "${SECRET_RESTIC_PASSWORD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_MINIO_ACCESS_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_MINIO_SECRET_ACCESS_KEY}"

---
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync-b2"
stringData:
  RESTIC_REPOSITORY: s3:${SECRET_VOLSYNC_B2_BUCKET_ENDPOINT}/${APP}
  RESTIC_PASSWORD: ${SECRET_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_B2_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_B2_SECRET_ACCESS_KEY}
